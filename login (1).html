<!DOCTYPE html>
<html lang="so">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Qoobey â€“ Restaurant</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: Arial, sans-serif; }
    body { background: #fff8f0; }
    nav { background: #c0392b; padding: 1rem; }
    nav ul { display: flex; gap: 1rem; list-style: none; justify-content: center; }
    nav a { color: #fff; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }

    .login-card {
      max-width: 350px; margin: 5% auto; background: #fff;
      padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .login-card h2 { text-align: center; margin-bottom: 1.5rem; }

    .input-group { position: relative; margin: 1.5rem 0; }
    .input-group input {
      width: 100%; padding: 10px 0; border: none;
      border-bottom: 2px solid #aaa; background: transparent;
      outline: none;
    }
    .input-group label {
      position: absolute; top: 10px; left: 0; color: #888;
      transition: 0.3s ease; pointer-events: none;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -18px; font-size: 14px; color: #333;
    }

    button {
      width: 100%; padding: 0.8rem; background: #c0392b;
      border: none; color: #fff; border-radius: 4px;
      cursor: pointer; font-size: 1rem;
    }
    button:hover { background: #922b21; }

    .login-card p {
      text-align: center; margin-top: 1rem;
    }
    .login-card a {
      color: #c0392b; text-decoration: none;
    }
    .login-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <div class="login-card">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <div class="input-group">
        <input type="email" name="email" placeholder=" " required />
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder=" " required />
        <label>Password</label>
      </div>
      <button type="submit">Login</button>
      <p><a href="#">Sign up</a> | <a href="#">Forgot?</a></p>
    </form>
  </div>
</body>
</html>
